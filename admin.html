<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f4f6f9; color: #333; }
    h1 { color: #2e7d32; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; border-radius: 10px; overflow: hidden; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #4caf50; color: white; font-weight: 600; }
    tr:nth-child(even) { background: #f2f2f2; }
    tr:hover { background: #e8f5e9; }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 2px;
    }

    .deliver-btn { background: #1976d2; color: white; }
    .deliver-btn:hover { background: #1565c0; }

    .delete-btn { background: #d32f2f; color: white; }
    .delete-btn:hover { background: #b71c1c; }

    .delivered { color: green; font-weight: bold; }
    .pending { color: #ff9800; font-weight: bold; }

    .details-btn { background: #388e3c; color: white; }
    .details-btn:hover { background: #2e7d32; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Orders - Admin Panel</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Items / Details</th>
        <th>Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, orderBy, query, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBKK0SeO0n3o2QqG8xGgV0u64XIFSqWAi0",
      authDomain: "the-organics-a71b8.firebaseapp.com",
      projectId: "the-organics-a71b8",
      storageBucket: "the-organics-a71b8.appspot.com",
      messagingSenderId: "627819861097",
      appId: "1:627819861097:web:69f791201c5b13bce43ef8",
      measurementId: "G-WBRYC0GBYK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("ordersTable");
    const q = query(collection(db, "Orders"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const order = docSnap.data();
        const statusText = order.status === "Delivered"
          ? `<span class="delivered">Delivered</span>`
          : `<span class="pending">Pending</span>`;

        const actionButtons = `
          ${order.status === "Delivered"
            ? ""
            : `<button class="btn deliver-btn" onclick="markDelivered('${docSnap.id}')">Mark Delivered</button>`}
          <button class="btn delete-btn" onclick="deleteOrder('${docSnap.id}')">Delete</button>
          <button class="btn details-btn" onclick="showDetails(${JSON.stringify(order.items)})">Details</button>
        `;

        const row = `
          <tr>
            <td>${order.name}</td>
            <td>${order.phone}</td>
            <td>${order.address}</td>
            <td>${order.items.map(i => `${i.name} Ã— ${i.qty}`).join("<br>")}</td>
            <td>${order.createdAt?.toDate().toLocaleString() || ""}</td>
            <td>${statusText}</td>
            <td>${actionButtons}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    });

    // Mark Delivered
    window.markDelivered = async (id) => {
      try {
        await updateDoc(doc(db, "Orders", id), { status: "Delivered" });
        alert("âœ… Order marked as Delivered!");
      } catch(e) { console.error(e); alert("âŒ Failed to update."); }
    };

    // Delete Order
    window.deleteOrder = async (id) => {
      if(confirm("Are you sure you want to delete this order?")) {
        try { await deleteDoc(doc(db, "Orders", id)); }
        catch(e){ console.error(e); alert("âŒ Failed to delete."); }
      }
    };

    // Show Order Details
    window.showDetails = (items) => {
      alert("Order Details:\n" + items.map(i => `${i.name} Ã— ${i.qty}`).join("\n"));
    };
  </script>
</body>
</html>
