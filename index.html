<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organic Delivery Indore</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme Color for Browser/Status Bar -->
  <meta name="theme-color" content="#228B22">
</head>
<body>
  <header>
    <h1>🌿 Organic Vegetables Delivery</h1>
    <p>Fresh • Organic • Indore</p>

    <!-- Cart Button -->
    <button id="cartBtn">🛒 Cart (<span id="cartCount">0</span>)</button>

    <!-- Install App Button (hidden by default) -->
    <button id="installBtn" style="display:none;">📲 Install App</button>
  </header>

  <main>
    <!-- Products will be inserted dynamically from JS -->
    <section id="products">
      <h2>Our Organic Products</h2>
      <div id="productList" class="grid"></div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total:</strong> ₹<span id="cartTotal">0</span></p>
      <button id="checkoutBtn">Checkout</button>
      <button id="closeCart">Close</button>
    </div>
  </div>

  <!-- Checkout Form -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Mobile Number" required />
        <textarea id="address" placeholder="Delivery Address" required></textarea>
        <button type="submit">Place Order</button>
      </form>
      <p id="msg"></p>
      <button id="closeCheckout">Close</button>
    </div>
  </div>

  <!-- App Logic -->
  <script type="module" src="app.js"></script>

  <!-- PWA Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.log("❌ SW Registration Failed:", err));
    }

    // Install App Button Logic
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block"; // Show button
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log("User choice:", outcome);
        deferredPrompt = null;
        installBtn.style.display = "none"; // Hide after install
      }
    });
  </script>
</body>
</html>
