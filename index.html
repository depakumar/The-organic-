<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Organic Delivery Indore</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme Color for Browser/Status Bar -->
  <meta name="theme-color" content="#228B22">
</head>
<body>
  <header>
    <h1>ğŸŒ¿ Organic Vegetables Delivery</h1>

  <main>
    <!-- Products will be inserted dynamically from JS -->
    <section id="products">
      <h2>Our Organic Products</h2>
      <div id="productList" class="grid"></div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal hidden">

  <!-- Checkout Form -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Mobile Number" required />
        <textarea id="address" placeholder="Delivery Address" required></textarea>
        <button type="submit">Place Order</button>
      </form>
      <p id="msg"></p>
      <button id="closeCheckout">Close</button>
    </div>
  </div>

  <!-- App Logic -->
  <script type="module" src="app.js"></script>

  <!-- PWA Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")

</body>
