<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Delivery Indore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>🌿 Organic Vegetables Delivery</h1>
    <p>Fresh • Organic • Indore</p>
  </header>

  <main>
    <section id="products">
      <h2>Our Organic Products</h2>
      <ul>
        <li>🥕 Carrots</li>
        <li>🍅 Tomatoes</li>
        <li>🥒 Cucumbers</li>
        <li>🥬 Spinach</li>
        <li>🍎 Apples</li>
      </ul>
    </section>

    <section id="order">
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="tel" id="phone" placeholder="Mobile Number" required>
        <textarea id="address" placeholder="Delivery Address" required></textarea>
        <input type="text" id="items" placeholder="Items (e.g. 2kg Tomatoes)" required>
        <button type="submit">Submit Order</button>
      </form>
      <p id="msg"></p>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
